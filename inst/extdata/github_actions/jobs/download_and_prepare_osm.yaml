runs-on: macOS-latest
parochial_merge:
  - env

steps:
  - uses: actions/checkout@v2
  - parochial_replace_with: write_config

  - name: Get Geofabrik ETag
    id: geofabrik_etag
    run : |
      echo "::set-output name=etag::$(curl -I "https://download.geofabrik.de/europe/great-britain-latest.osm.pbf" | grep "ETag")"

  - name: Cache OSM
    id: cache_osm
    uses: actions/cache@v2
    with:
      path: |
        output/*osm*
      key: ${{ steps.geofabrik_etag.outputs.etag }}-${{ hashFiles('R/*osm*', 'config.yml') }}-v3

  - parochial_replace_with: setup_r
    if: steps.cache_osm.outputs.cache-hit != 'true'

  - parochial_replace_with: setup_osmium
    if: steps.cache_osm.outputs.cache-hit != 'true'
        
  - name: Download and prepare OSM
    if: steps.cache_osm.outputs.cache-hit != 'true'
    run: |
      devtools::load_all()
      download_and_prepare_osm()
    shell: Rscript {0}

  - name: Upload OSM artifact
    uses: actions/upload-artifact@v2
    with:
      name: walesish.osm.pbf
      path: output/walesish.osm.pbf*
      if-no-files-found: error
