runs-on: macOS-latest
parochial_merge:
  - env

steps:
  - uses: actions/checkout@v3
  - parochial_replace_with: setup_r

  - name: Get ATOC URL
    id: atoc_url
    run: |
      devtools::load_all()
      cat(paste0("url=", get_atoc_download_url(),"\n"), Sys.getenv("GITHUB_OUTPUT"))
    shell: Rscript {0}

  - name: Cache ATOC
    id: cache_atoc
    uses: actions/cache@v3
    with:
      path: |
        output/gtfs/atoc.*.gtfs.zip*
      key: ${{ steps.atoc_url.outputs.url }}-${{ hashFiles('config.yml') }}-atoc.gtfs-v1

  - name: Download and prepare ATOC GTFS
    if: steps.cache_atoc.outputs.cache-hit != 'true'
    run: |
      devtools::load_all()
      download_atoc()
      prepare_atoc_gtfs()
    shell: Rscript {0}

  - name: Upload ATOC GTFS artifact
    uses: actions/upload-artifact@v3
    with:
      name: atoc.gtfs.zip
      path: output/gtfs/atoc.*.gtfs.zip*
      if-no-files-found: error
