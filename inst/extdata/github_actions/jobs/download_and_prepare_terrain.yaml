runs-on: macOS-latest
parochial_merge:
  - env

steps:
  - uses: actions/checkout@v2
  - parochial_replace_with: write_config

  - name: Get Terrain 50 md5
    id: terrain50_md5
    run : |
      echo "::set-output name=md5::$(curl "https://api.os.uk/downloads/v1/products/Terrain50/downloads" | jq '.[0].md5')"

  - name: Cache Terrain 50
    id: cache_terrain50
    uses: actions/cache@v2
    with:
      path: |
        output/*terr50*
      key: ${{ steps.terrain50_md5.outputs.md5 }}-${{ hashFiles('config.yml') }}-v2

  - parochial_replace_with: setup_r
    if: steps.cache_terrain50.outputs.cache-hit != 'true'

  - name: Download and prepare_terrain
    if: steps.cache_terrain50.outputs.cache-hit != 'true'
    run: |
      devtools::load_all()
      download_terrain50()
      prepare_terrain50()
    shell: Rscript {0}

  - name: Upload Terrain 50 artifact
    uses: actions/upload-artifact@v2
    with:
      name: terr50.tif
      path: output/*terr50*
      if-no-files-found: error
