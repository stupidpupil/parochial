needs: [
  'download_and_prepare_osm',
  'merge_and_pfaedle_gtfs']
runs-on: macOS-latest
parochial_merge:
  - env

steps:
  - uses: actions/checkout@v2
  - parochial_replace_with: write_config
  - parochial_replace_with: setup_r

  - name: Download OSM artifact
    uses: actions/download-artifact@v2
    with:
      name: walesish.osm.pbf
      path: output

  - name: Download Merged GTFS artifact
    uses: actions/download-artifact@v2
    with:
      name: merged.walesish.gtfs.zip
      path: output

  - name: Cache r5r network.dat
    id: cache_network_dat
    uses: actions/cache@v2
    with:
      path: |
        output/network.dat*
      key: ${{ hashFiles('output/*', 'R/java*', 'R/*r5r*') }}

  - parochial_replace_with: setup_java
    if: steps.cache_network_dat.outputs.cache-hit != 'true'

  - name: Prepare r5r network.dat
    if: steps.cache_network_dat.outputs.cache-hit != 'true'
    run: |
      devtools::load_all()
      prepare_r5r_network_dat()
    shell: Rscript {0}

  - name: Upload r5r network.dat artifact
    uses: actions/upload-artifact@v2
    with:
      name: network.dat
      path: output/network.dat*
      if-no-files-found: error
